<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Ayushi ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 360px;
      z-index: 2;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #fff;
      color: #ff4d6d;
      position: relative;
    }

    #musicBtn {
      background: #ffd6e0;
      color: #ff4d6d;
      font-size: 16px;
    }

    .hidden {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Ayushi ðŸ’–</h1>

    <p>
      Somehow, you make everything feel happier and easier.  
      I smile more because of youâ€¦ and I really love that.
    </p>

    <h2>Will you be my Valentine? ðŸŒ¸</h2>

    <div class="buttons">
      <button id="musicBtn" onclick="playMusic()">Play Music ðŸŽµ</button>

      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’•</button>
      <button id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>
    </div>

    <div id="love" class="hidden">
      I knew it ðŸ¥¹ðŸ’–<br/>
      Happy Propose Day, Ayushi ðŸŒ¸<br/>
      You make my heart really happy ðŸ’•
    </div>
  </div>

  <script>
    function playMusic() {
      const music = document.getElementById("bgm");
      music.volume = 0.8;
      music.play();
    }

    function sayYes() {
      document.getElementById("love").style.display = "block";
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
