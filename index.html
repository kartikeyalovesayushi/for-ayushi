<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Ayushi ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
}

.card {
  background: rgba(255,255,255,0.2);
  padding: 25px;
  border-radius: 20px;
  max-width: 360px;
  text-align: center;
  z-index: 2;
}

h1 { font-size: 30px; margin-bottom: 10px; }
p { font-size: 16px; }
h2 { font-size: 22px; margin: 15px 0; }

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

button {
  border: none;
  padding: 12px 22px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn { background: #ff4d6d; color: white; }
#noBtn {
  background: white;
  color: #ff4d6d;
  position: relative;
}

.hidden { display: none; }

/* Gallery */
.gallery {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  scroll-behavior: smooth;
  margin-top: 15px;
}

/* Each photo card */
.photo {
  width: 120px;
  flex-shrink: 0;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1s forwards;
}

.photo img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.caption {
  font-size: 13px;
  margin-top: 5px;
}

/* Fade-in animation */
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Ayushi ðŸ’–</h1>

  <p>
    You make my days brighter, my smiles easier,  
    and my heart really happy.
  </p>

  <h2>Will you be my Valentine? ðŸŒ¸</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes ðŸ’•</button>
    <button id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>
  </div>

  <!-- Appears AFTER Yes -->
  <div id="afterYes" class="hidden">
    <p style="margin-top:15px;">
      I knew it ðŸ¥¹ðŸ’– Happy Propose Day ðŸŒ¸
    </p>

    <div class="gallery" id="gallery">
      <div class="photo">
        <img src="pic1.jpg">
        <div class="caption">My favorite smile ðŸ’•</div>
      </div>

      <div class="photo">
        <img src="pic2.jpg">
        <div class="caption">This moment = happiness ðŸŒ¸</div>
      </div>

      <div class="photo">
        <img src="pic3.jpg">
        <div class="caption">Us, always ðŸ’–</div>
      </div>
    </div>
  </div>
</div>

<script>
function sayYes() {
  document.getElementById("afterYes").style.display = "block";

  // play music
  const music = document.getElementById("bgm");
  music.volume = 0.8;
  music.play();

  // stagger fade-in
  const photos = document.querySelectorAll(".photo");
  photos.forEach((photo, i) => {
    photo.style.animationDelay = `${i * 0.5}s`;
  });

  // start auto swipe
  autoScroll();
}

function moveNo() {
  const noBtn = document.getElementById("noBtn");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Auto swipe gallery
function autoScroll() {
  const gallery = document.getElementById("gallery");
  let scrollAmount = 0;

  setInterval(() => {
    scrollAmount += 130;
    if (scrollAmount >= gallery.scrollWidth - gallery.clientWidth) {
      scrollAmount = 0;
    }
    gallery.scrollTo({ left: scrollAmount, behavior: "smooth" });
  }, 2200);
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
